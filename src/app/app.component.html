<div class="navigation-bar desktop-view">
    <img class="toolbar-logo" src="./assets/images/logo.svg" href=".">
  <mat-toolbar class="end-icon toolbar-desktop">
    <span class="fill-remaining"></span>
    <div class="dis-part">
      <a mat-raised-button color="primary" href="http://pos.varitrip.com">Distribution Partner Login</a>
    </div>
  </mat-toolbar>
  <mat-toolbar class="end-icon">
    <a mat-button *ngFor="let item of iconItems" (click)="goToElement(item.text)">{{ item.text }}</a>
  </mat-toolbar>
</div>

<div class="navigation-bar mobile-view">
  <img class="toolbar-logo" src="./assets/images/logo.svg" href=".">
  <mat-toolbar class="end-icon">
      <!-- <div class="language en" (click)="changeLanguage('en')"></div>
      <div class="language cn" (click)="changeLanguage('cn')"></div> -->
    <button mat-icon-button [matMenuTriggerFor]="posXMenu" aria-label="Open x-positioned menu">
      <span class="fill-remaining"></span>
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-menu xPosition="before" #posXMenu="matMenu">
    <a mat-menu-item *ngFor="let item of iconItems" [disabled]="item.disabled" (click)="goToElement(item.text)">
      {{ item.text }}
    </a>
    <mat-card class="card">
      <mat-card-header>
        <mat-card-subtitle class="noMargin">
          <a mat-raised-button color="primary" href="http://pos.varitrip.com">Distribution Partner Login</a>
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-menu>
</div>
